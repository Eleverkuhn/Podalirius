{% extends "base.html" %}

{% block content %}

<h2>Specialties</h2>

<ul>
  {% for specialty in specialties %}
      <li>
        <a href={{ request.url_for('Specialty.specialty', title=specialty.title) }}>
          {{ specialty.title }}
        </a>
      </li>
  {% endfor %}
</ul>

{% endblock %}
