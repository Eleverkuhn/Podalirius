{% extends "base.html" %}

{% block content %}

<h2>{{ specialty.title }}</h2>

{% for doctor in specialty.doctors %}
  <a href="{{ request.url_for('Doctor.doctor', id=doctor.id)}}">
    {% from "macros.html" import display_info %}
    {{ display_info(doctor) }}
  </a>

{% endfor %}

{% endblock %}
