{% extends "base.html" %}

{% block content %}
<h2>New Appointment</h2>
{% if unmatching_exc %}
  <p>{{ unmatching_exc }}</p>
{% endif %}
<form method="post" action="{{ request.url_for('Appointment.send_form') }}">
  {% for field, value in form.items() %}
    <label>{{ field }}</label>
    <input type="text" name="{{ field }}" value="" required>
    {% if errors and errors.get(field) %}
      <small>{{ errors[field] }}</small>
    {% endif %}
  {% endfor %}
  <button type="submit">Create Appointment</button>
</form>
{% endblock %}
