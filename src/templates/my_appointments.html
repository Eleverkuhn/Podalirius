{% extends "base.html" %}

{% block content %}
<h2>Appointments</h2>

<form method="get" action="{{ request.url_for('PatientAppointment.all') }}">
  <label>
    Filter Appointments
    <select name="appointment_status">
      <option value="pending">Pending</option>
      <option value="cancelled">Cancelled</option>
      <option value="completed">Completed</option>
    </select>
  </label>

  <button type="submit">Filter</button>
</form>

{% if appointments %}
  {% for appointment in appointments %}
    <a href="{{ request.url_for('PatientAppointment.appointment', id=appointment.id)}}">
      {% from "macros.html" import display_info %}
      {{ display_info(appointment) }}
    </a>
  {% endfor %}
{% endif %}

{% endblock %}
